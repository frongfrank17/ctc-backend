version: '3.8'
services:

  db:
    container_name: db
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd
      MYSQL_DATABASE: DBCTC
      MYSQL_USER: admin
      MYSQL_PASSWORD: P@ssw0rd
